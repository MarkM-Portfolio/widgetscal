<html>
<head>
<title>iCal Data in Dojo Grid</title>

<style type="text/css">
	@import "../../../dojox/grid/resources/Grid.css";
	@import "../../../dojox/grid/resources/tundraGrid.css";
	@import "../../../dojo/resources/dojo.css";
	@import "../../../dijit/themes/tundra/tundra.css";
	html, body{	
		width: 100%;
		height: 100%;
		overflow: hidden;
	}
	body {
		font-size: 0.9em;
		font-family: Geneva, Arial, Helvetica, sans-serif;
	}
	#grid {
		height: 100%;
	}
</style>

<script type="text/javascript" src="../../../dojo/dojo.js" djConfig="parseOnLoad:true, packages: [{name: 'dwa', location: '../dwa'}]"></script>
<script language="JavaScript" type="text/javascript">
	dojo.require("dojo.parser");
	dojo.require("dojox.grid.DataGrid");
	dojo.require("dwa.data.iCalReadStore");
</script>
</head>
<body class="tundra">
<div dojoType="dwa.data.iCalReadStore"
	url="data/2009USHolidays.ics"
	jsId="store1"></div>
<table id="grid" jsid="grid" dojoType="dojox.grid.DataGrid"
    store="store1" rowsPerPage="20"
    query="{startDate:'2009/05/01', endDate:'2009/12/31'}"
    selectionMode="single">
    <thead>
        <tr>
            <th field="unid">unid</th>
            <th field="type">type</th>
            <th field="subject">subject</th>
            <th field="chair">chair</th>
            <th field="location">location</th>
            <th field="startDateTime">startDateTime</th>
            <th field="endDateTime">endDateTime</th>
            <th field="iconParam">iconParam</th>
            <th field="overlay">overlay</th>
            <th field="allDay">allDay</th>
            <th field="bgColor1">bgColor1</th>
            <th field="bgColor2">bgColor2</th>
            <th field="fontColor">fontColor</th>
            <th field="borderColor">borderColor</th>
            <th field="repeat">repeat</th>
            <th field="status">status</th>
            <th field="generator">generator</th>
            <th field="hide">hide</th>
            <th field="private">private</th>
            <th field="status">status</th>
            <th field="external">external</th>
            <th field="originalEventId">originalEventId</th>
            <th field="altChair">altChair</th>
        </tr>
    </thead>
</table>
</body>
</html>
