<head>
<title>CalendarView Test (minimum)</title>

<style type="text/css">
	@import "../../themes/dwa.css";
	@import "../../themes/dijit-lite.css";
	@import "../themes/hannover/calendarView.css";
	@import "../../date/themes/hannover/datepick.css";
	@import "../../common/themes/hannover/menu.css";
</style>
<style>
html, body{
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-size: 0.7em;
}
</style>

<script src="../../../dojo/dojo.js" djConfig="parseOnLoad:true, packages: [{name: 'dwa', location: '../dwa'}]"></script>
<script language="JavaScript" type="text/javascript">
	dojo.require("dojo.parser");
	dojo.require("dwa.cv.calendarView");
	dojo.require("dwa.data.ExchangeCalendarStore");
</script>
</head>
<body class="dwa hannover">
<div dojoType="dwa.data.ExchangeCalendarStore"
	jsId="exchStore" url="/EWS/Exchange.asmx">
</div>

<div dojoType="dwa.cv.calendarView"
	type="M" summarize="false"
	store="exchStore">
	<script type="dojo/method" event="openEntryAction" args="items">
		var item = items[0];
		var store = this.findStore(item);

		// the id and ckey are set in the items of exchange data stores.
		var id = store.getValue(item, "_exchange_id") ;
		var ckey = store.getValue(item, "_exchange_cKey") ;

		if( id && ckey ){
			var msgWin = window.open("/webmail/calendardata.html?id="+id+ "&ckey="+ckey+ "&preview=f",
				"_new","height=600,width=550,status=yes,toolbar=no,menubar=no,location=no");
		}
	</script>
</div>

</body>
</html>
