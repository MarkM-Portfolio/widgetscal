<script>
function getCookie(name){
    if (!document.cookie || document.cookie == '')
        return null;
    var items = document.cookie.split(';');
    for (var i = 0; i < items.length; i++) {
        var item = items[i];
        var index = item.indexOf('=');
        if (item.substring(0, index) == name ||
            item.substring(0, index) == ' ' + name)
            return unescape(item.substring(index + 1));
    }
    return null;
}
function setCookie(name, value, expire){
    var s = name + '=' + escape(value)
        + ((expire==null)?'':('; expires='+expire.toGMTString()));
    if (document.location.href.substring(0, 5) == 'http:')
        s += '; path=/';
    document.cookie = s;
}
function deleteAllCookies(){
    if (!document.cookie || document.cookie == '')
        return;
    var items = document.cookie.split(';');
    var d = new Date();
    d.setYear(d.getYear() - 1);
    for (var i = 0; i < items.length; i++) {
	var item = items[i].split("=")[0];
	document.cookie = item+"=;expires="+d.toGMTString();
    }
}
document.documentElement.setAttribute("dir", (getCookie("BiDi") == 1)?"rtl":"ltr");

var sThema = getCookie("theme") || "lotusui30dojo";
var sHtml = '<style type="text/css">\n@import "../../themes/dwa.css";\n@import "../../themes/dijit-lite.css";\n@import "../themes/%1/calendarView.css";\n@import "../../date/themes/%1/datepick.css";\n@import "../../common/themes/%1/menu.css";\n</style>';
document.write(sHtml.replace(/%1/g, sThema));
</script>

var nTabs = 3;

function showTab(n){
	if(n < 1 || n > nTabs){ n = 1; }
	setCookie("tab", n);
	for(var i = 1; i <= nTabs; i++){
		dojo.byId("pane"+i).style.display = (n == i) ? "" : "none";
		if(n == i){
			dojo.addClass(dojo.byId("tab"+i), "tabSelected");
		}else{
			dojo.removeClass(dojo.byId("tab"+i), "tabSelected");
		}
	}
}

function change_FilterType() {
	var oWidget = dijit.byId("e-calendarview");
	var sFilterType = document.forms[0].FilterType.value;
	if (!sFilterType)
		return;

	var asFilterType = [], asFilterText = [], asFilterText2 = [], sStatus = '', asStatus = [], bExactMatch = true;
	var oMap = {FilterText:sFilterType!='C', FilterTypes:sFilterType!='T', FilterStatus:sFilterType!='S'};
	for (var s in oMap)
		dojo.toggleClass(dojo.byId(s), "dijitHidden", oMap[s]);

	if (sFilterType == 'A') {
		sFilterType = '';
	} else if (sFilterType == 'C') {
		asFilterType = ['sChair', 'sAltChair'];
		asFilterText = asFilterText2 = [document.forms[0].FilterText.value];
		sStatus = dwa.common.utils.formatMessage('Chair: %1', sFilterText);
		bExactMatch = false;
	} else if (sFilterType == 'T') {
		asFilterType = ['sType'];
		for (var s in {A:0, N:0, D:0, M:0, R:0, T:0, U:0, C:0}) {
			if (document.forms[0]['FilterTypes_' + s].checked) {
				asFilterText[asFilterText.length] = s;
				asFilterText2[asFilterText2.length] = {A:'Appointment', N:'Anniversary', D:'Event', M:'Meeting', R:'Reminder', T:'Todo', U:'Unprocessed', C:'Cancelled'}[s];
				asStatus[asStatus.length] = {A:"Appointments", N:"Anniversaries", D:"All Day Events", M:"Meetings",  R:"Reminders", T:"To Dos", U:'Unprocessed', C:'Cancelled'}[s];
			}
		}
		sStatus = dwa.common.utils.formatMessage('Type: %1', asStatus.join(', '));
	} else if (sFilterType == 'S') {
		asFilterType = ['sStatus'];
		for (var s in {A:0, T:0, D:0}) {
			if (document.forms[0]['FilterStatus_' + s].checked) {
				asFilterText[asFilterText.length] = s;
				asFilterText2[asFilterText2.length] = {A:"Accepted", T:"Tentatively Accepted", D:"Draft"}[s];
				asStatus[asStatus.length] = {A:"Accepted", T:"Tentatively Accepted", D:"Drafts"}[s];
			}
		}
		sStatus = dwa.common.utils.formatMessage('Status: %1', asStatus.join(', '));
	} else if (sFilterType == 'P') {
		asFilterType = ['sPrivate'];
		asFilterText2 = ['1'];
		sStatus = 'Private notices only';
	}
	if (sFilterType) {
		oWidget.oCalendarDataStore.registerFilter(fnCallback, {asFilterType:asFilterType, asFilterText:asFilterText2, bExactMatch:bExactMatch});
		oWidget.setStatus(sStatus);
		if (oWidget.sType)
			oWidget.gotoDay();
	} else {
		oWidget.oCalendarDataStore.unregisterFilter(fnCallback);
		oWidget.resetStatus();
	}
	setCookie('FilterType', sFilterType);
	setCookie('FilterText', asFilterText.join('|'));
}

function fnCallback(oEvent, oContext) {
	var fDisplay = false;
	for (var i=0; i<oContext.asFilterType.length; i++) {
		if (!oEvent[oContext.asFilterType[i]]) {
			// do nothing
		} else {
			for (var j=0; j<oContext.asFilterText.length; j++) {
				if (oContext.bExactMatch) {
					if (oEvent[oContext.asFilterType[i]].toUpperCase() == oContext.asFilterText[j].toUpperCase())
						fDisplay = true;
				} else {
					if (oEvent[oContext.asFilterType[i]].toUpperCase().indexOf(oContext.asFilterText[j].toUpperCase()) != -1)
						fDisplay = true;
				}
			}
		}
	}
	return fDisplay;
}

function deleteCookie(){
	if(!confirm("Do you want to delete all cookies for this html page?"))
		return;
	deleteAllCookies();
	location.reload();
}
</script>

			ml += key + ": "+ v + "<br>\n";
		}
		dojo.byId("passed").innerHTML = ml;
	});
