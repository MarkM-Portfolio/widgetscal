<head>
<title>CalendarView Test (minimum)</title>

<style type="text/css">
	@import "../../themes/dwa.css";
	@import "../../themes/dijit-lite.css";
	@import "../themes/hannover/calendarView.css";
	@import "../../date/themes/hannover/datepick.css";
	@import "../../common/themes/hannover/menu.css";
</style>
<style>
html, body{
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-size: 0.7em;
}
</style>

<script src="../../../dojo/dojo.js" djConfig="parseOnLoad:true, packages: [{name: 'dwa', location: '../dwa'}]"></script>
<script language="JavaScript" type="text/javascript">
	dojo.require("dojo.parser");
	dojo.require("dwa.cv.calendarView");
	dojo.require("dwa.data.NotesCalendarStore");
	dojo.require("dwa.data.iCalReadStore");
</script>
</head>
<body class="dwa hannover">
<div dojoType="dwa.data.NotesCalendarStore"
	jsId="notesStore" url="data/s_ReadViewEntries_Calendar.json">
	<!-- url="http://hale.yamato.ibm.com/mail/guest.nsf" -->
</div>

<div dojoType="dwa.data.iCalReadStore"
	jsId="iCalStore" url="data/basic.ics"
	fontColorMeeting="395D94"
	bgColorMeeting="FF82BD"
	borderColorMeeting="5495D5">
</div>

<div dojoType="dwa.cv.calendarView"
	type="M" summarize="false" date="2009/4/15"
	store="notesStore,iCalStore"></div>
</body>
